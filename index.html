<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Gladiators - Два игрока</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Экран подключения -->
    <div id="connection-screen" class="screen">
        <div class="connection-panel">
            <h1>⚔️ Auto Gladiators</h1>
            <h2>Подключение к игре</h2>
            <div class="connection-form">
                <div class="form-group">
                    <label>Имя игрока:</label>
                    <input type="text" id="player-name" placeholder="Введите ваше имя" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Адрес сервера:</label>
                    <input type="text" id="server-url" value="" placeholder="Автоматически определяется">
                </div>
                <button id="connect-btn" class="btn btn-primary">Подключиться</button>
                <button id="create-room-btn" class="btn btn-secondary">Создать комнату</button>
            </div>
            <div id="connection-status" class="status-message"></div>
        </div>
    </div>

    <!-- Экран выбора героя -->
    <div id="hero-selection-screen" class="screen hidden">
        <div class="hero-selection-panel">
            <h1>Выбор героя</h1>
            <div class="selection-info">
                <p>Выберите героя из доступных стилей</p>
                <div id="available-styles-info" class="styles-info"></div>
            </div>
            <div id="hero-selection-container" class="hero-selection-grid"></div>
        </div>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen" class="screen hidden">
        <div class="game-container">
            <header class="game-header">
                <h1>⚔️ Auto Gladiators</h1>
                <div class="game-info">
                    <div class="info-item">
                        <span class="label">Игрок:</span>
                        <span id="player-display-name">Игрок</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Раунд:</span>
                        <span id="current-round">1</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Жизни:</span>
                        <span id="lives">100</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Золото:</span>
                        <span id="gold">10</span>
                    </div>
                </div>
            </header>

            <div class="main-content single-gladiator">
                <!-- Левая панель: Гладиатор -->
                <div class="left-panel">
                    <div id="gladiator" class="gladiator-section"></div>
                </div>

                <!-- Центральная панель: Магазин -->
                <div class="center-panel">
                    <div class="shop-section">
                        <div class="shop-header">
                            <h2>Магазин карточек</h2>
                            <button id="refresh-shop-btn" class="btn btn-secondary">Обновить (2 золота)</button>
                        </div>
                        <div id="shop" class="shop-grid"></div>
                        <div class="available-styles" id="available-styles"></div>
                    </div>
                    <div class="battle-status-section">
                        <div class="battle-status" id="battle-status">Подготовка к бою</div>
                        <button id="ready-btn" class="btn btn-primary btn-large">Готов к бою</button>
                        <button id="not-ready-btn" class="btn btn-secondary btn-large hidden">Отменить готовность</button>
                    </div>
                </div>

                <!-- Правая панель: Противник -->
                <div class="right-panel">
                    <div id="enemy-gladiator" class="gladiator-section enemy">
                        <div class="gladiator-display">
                            <h3>Противник</h3>
                            <div class="gladiator-stats">
                                <div>Ожидание...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-log-section">
                <h2>Журнал боя</h2>
                <div id="log" class="log-content"></div>
            </div>

            <div id="battle-result" class="battle-result hidden"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Автоматическое определение URL сервера
        const defaultServerUrl = window.location.protocol + '//' + window.location.host;
        window.defaultServerUrl = defaultServerUrl;
    </script>
    <script src="game.js"></script>
</body>
</html>
